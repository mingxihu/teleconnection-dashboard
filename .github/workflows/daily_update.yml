name: Daily Climate, HDD & Storage Update

on:
  schedule:
    # 修改时间为: 每天 UTC 15:45 (美东 10:45 AM / 11:45 AM)
    # 确保在 EIA (10:30 AM ET) 发布之后运行
    - cron: '45 15 * * *'
  workflow_dispatch: # 允许手动运行

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests

      # === 任务 1: 气象数据 (AO/NAO/PNA) ===
      - name: Run Climate Collector
        run: python climate_collector.py

      # === 任务 2: 需求数据 (HDD) ===
      - name: Run HDD Collector
        run: python hdd_collector.py

      # === 任务 3: 库存数据 (EIA) ===
      # 这是您刚加的新功能
      - name: Run Storage Collector
        run: python storage_collector.py

      # === 任务 4: 提交所有数据 ===
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 添加所有以 history_ 开头的 CSV (包括 storage)
          git add history_*.csv
          
          # 只有当有数据更新时才提交
          git commit -m "Auto-update: Climate, HDD & Storage Data" || echo "No changes to commit"
          
          git push
