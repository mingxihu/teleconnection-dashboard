name: Daily Climate & HDD & Storage Update

on:
  schedule:
    # 每天 UTC 15:45 (美东 10:45 AM)
    - cron: '45 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests

      # === 任务 1: 气象数据 ===
      - name: Run Climate Collector
        run: python climate_collector.py

      # === 任务 2: HDD 数据 ===
      - name: Run HDD Collector
        run: python hdd_collector.py

      # === 任务 3: 库存数据 (就是这里！之前可能没保存上) ===
      - name: Run Storage Collector
        run: python storage_collector.py

      # === 任务 4: 提交保存 ===
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 确保添加所有 history 开头的 CSV
          git add history_*.csv
          
          git commit -m "Auto-update: Climate, HDD & Storage Data" || echo "No changes to commit"
          
          git push
