name: Daily Climate & HDD Data Update

on:
  schedule:
    # 每天 UTC 14:00 (美东早上 9:00) 运行
    - cron: '0 14 * * *'
  workflow_dispatch: # 允许手动运行

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests

      # === 任务 1: 运行气象收集器 ===
      - name: Run Climate Collector (AO/NAO/PNA)
        run: python climate_collector.py

      # === 任务 2: 运行 HDD 收集器 (新增) ===
      - name: Run HDD Collector
        run: python hdd_collector.py

      # === 任务 3: 提交并保存所有 CSV ===
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 只要是名字叫 history_ 开头的 CSV 文件，都加入暂存区
          git add history_*.csv
          
          # 提交更新
          git commit -m "Auto-update: Climate & HDD Data" || echo "No changes to commit"
          
          # 推送回仓库
          git push
